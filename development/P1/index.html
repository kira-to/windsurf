<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CNPキャラ診断</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CNPキャラ診断</h1>
    <form id="quiz-form">
      <div class="question">
        <p>Q1. あなたの性格に一番近いものは？</p>
        <label>
          <input type="radio" name="answer" value="リーリー">
          穏やかでみんなを和ませるタイプ
        </label>
        <label>
          <input type="radio" name="answer" value="ナルカミ">
          好奇心旺盛で行動力があるタイプ
        </label>
        <label>
          <input type="radio" name="answer" value="ミタマ">
          優しくて面倒見が良いタイプ
        </label>
        <label>
          <input type="radio" name="answer" value="オロチ">
          クールで論理的なタイプ
        </label>
      </div>
      <button type="button" id="next-btn" disabled>次へ</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
